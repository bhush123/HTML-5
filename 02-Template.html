<!doctype html>

<html>

<head>
    <meta charset="utf-8" />   <!--charset attribute is used for conversion any alphabet into binary code because computer only uderstands binary code such as(0,1,1,0)-->
    <meta http-equiv="refresh" content="5"/>  <!-- by using http-equiv attribute we can refresh our web page frequently and also we can set refresh time in content attribute which is in seconds -->
    <meta name="author" content="Hemant"/>   <!-- In name attribute we can write website developer name means who developed this webpage  -->
    <meta name="description" content="Desciption of web page"/> <!-- here we can write short summary or description about the website means what will be insisde this website -->
    <meta name="keywords" content="keyword1 keyword2"/>  <!-- here we can write some keywords like macbook , institute means after searching these type of same keywords on internet then all same keywords will be filtered out or collect and then you can see   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Name</title>    <!-- whatever we write inside the title tag we can see this title in tab -->
</head>

<body>
    <h1>Good Morning India</h1>

</body>

</html>
