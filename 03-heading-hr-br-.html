<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading And Paragraph</title>
</head>
<body>

    <!-- there are six types of heading tags in html -->
    
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <hr>     <!--hr tag stands for horizontal rule and is used to insert a horizantal line in an html page.
                and hr tag is a block-level tag that's why occupy the full width.
    -->

    
    
    <hr style="height: 20px; background-color:aqua">   

    <hr> tag in HTML stands for horizontal rule and is used to insert a horizontal rule or a thematic break in an HTML page
     to divide or separate document sections. The <hr> tag is an empty tag, and it does not require an end tag.
</body>
</html>
