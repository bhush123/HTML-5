<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     
bolockquote tag is used to write any quotes.
cite tag is used to write name of quote author.
cite attribute tells the user from which website we picked this quote. -->

<blockquote cite="https://www.goodreads.com/author/quotes/947.William_Shakespeare">
    <p>“Love all, trust a few, do wrong to none.”</p>
    <cite>William Shakespeare</cite>
</blockquote>

</body>
</html>
