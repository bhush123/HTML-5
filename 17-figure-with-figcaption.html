<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure with figcaption</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3499/3499651.png">
</head>
<body>
    <!-- figure and figcaption tags are used to add figure with caption -->
    <figure>

    <img src="https://www.gsb.stanford.edu/sites/default/files/styles/1630x_variable/public/2022-06/vftt-key-sundar%20pichai.jpeg?itok=uD9R5pgV" height="300" alt="" >
    
    
    <figcaption>
        <h1>Sundar Pichai</h1>
    
        <p style="color: gray;">CEO of  Google</p>
    
        <p>Pichai Sundararajan (born June 10, 1972),<br>
             better known as Sundar Pichai <br>
              (/ˈsʊndɑːr pɪˈtʃaɪ/), is an <br>
               Indian-American business executive. <br>
                He is the chief executive officer (CEO) <br>
                 of Alphabet Inc. and its subsidiary Google.</p>

       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="button">Contact</button>
    </figcaption>
    
    </figure><br><br>
</body>
</html>
