<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-5-section-structure</title>
</head>
<body>

    <!-- 
    -section tag is used to split or divide a html page into many sections 
    like Introduction, Contact Information, Details, etc 
    and each of these can be have seperate <section> tag. -->

<header>
    <section id="nav">
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </section>

   
    <section id="herosection">
        <h1></h1>
        <img src="" alt="">  
        <p></p>
        <!-- herosection -->
    </section>
</header>
    


<main> 
    <section id="about">
        <article></article>
        <p></p>
    </section>


    <section id="education">
        <h1></h1>
        <p></p>
        <video src=""></video>
        <aside></aside>
    </section>

    
    
    <section id="ourGallary">
        <div>
            <img src="" alt="">
        </div>
        <p></p>
    </section>

    
    
    <section id="projectslist">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <figure>
            <figcaption></figcaption>
        </figure>
    </section>
</main> 
   


<footer>   
    <section id="table">
       <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>


    <section id="footersection">
        <menu>
          <li></li>
          <li></li>
          <li></li>
        </menu>
    </section>
</footer>








</body>
</html>
