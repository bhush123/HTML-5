<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- 
    
    the &nbsp; character entity  stands for  no-breaking space, is a space.
   
    -for giving a single time space between two text: &nbsp;
    -for giving Two times space  between two text: &ensp;
    -for giving Four times space between two text: &emsp; 

-->


<p>
   <article>" Hii i am Bhushan Sudhakar&nbsp; Sontakke "</article>
   <article>" Hii i am Bhushan Sudhakar&ensp; Sontakke "</article>
   <article>" Hii i am Bhushan Sudhakar&emsp; Sontakke "</article>
</p>


</body>
</html>
